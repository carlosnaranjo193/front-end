<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DISTRIBUIDORA NARANJO</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="animate__animated animate__bounce">DISTRIBUIDORA NARANJO, ALIADA POSTOBON,NUESTROS PRODUCTOS</h1>
      <div class="d-flex justify-content-center gap-4">
        <button 
          id="btn-producto-nuevo"
          class="btn btn-primary animate__animated animate__backInRight"
          data-bs-toggle="modal"
          data-bs-target="#formulario-producto-nuevo"
        >
          <i class="fa-solid fa-plus"></i>
          Producto Nuevo
        </button>
      </div>
    </header>

    <main class="container mt-4">
      <div
        id="carouselExample"
        class="carousel slide mb-4 animate__flash"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://www.postobon.com/sites/all/themes/postobon/images/logos.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.postobon.com/sites/all/themes/postobon/images/logos.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.postobon.com/sites/all/themes/postobon/images/logos.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev type="button"
          data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
      <div id="card-wrapper" class="animate__animated animate__backInRight"></div>
    </main>

    <!-- Botón Flotante -->
    <button id="btn-flotante" class="btn btn-primary animate__animated animate__bounce" style="display: none;" data-bs-toggle="modal" data-bs-target="#formulario-producto-nuevo">
        <i class="fa-solid fa-plus"></i>
    </button>

    <div
      class="modal fade"
      id="formulario-producto-nuevo"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form action="submit">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Registro de Productos
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row g-3">
                <input type="text" readonly name="editar" class="sr-only" />
                <div class="col-md-6">
                  <label for="precio" class="form-label">Precio</label>
                  <input
                    type="text"
                    class="form-control"
                    id="precio"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre de Producto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="descripcion" class="form-label"
                    >Descripcion</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="descripcion"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="imagen" class="form-label">Imagen URL</label>
                  <input
                    type="text"
                    class="form-control"
                    id="imagen"
                    required
                  />
                </div>
              </div>          
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                onclick="limpiarFormulario()"
              >
                Cerrar
              </button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script personalizado -->
    <script src="assets/js/script.js" type="module"></script>
  </body>
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <div class="d-flex justify-content-center mb-3">
        <a href="https://facebook.com" class="text-white mx-2" target="_blue">
          <i class="fab fa-facebook-f"></i>
        </a>
         <a href="https://instagram.com" class="text-white mx-2" target="_blue">
         <i class="fab fa-instagram"></i>
        </a>     
        </div>
      <p class="mb-1">© 2024 Distribuidora Naranjo. Derechos reservados.</p>
      <p class="mb-0"><a href="#" class="text-white Derechos reservados.</p>              
    </div>
  </footer>
</html>
